- name: nopcommerce
  hosts: appserver
  become: yes
  tasks:
    - name: fail for unsupported operating systems
      ansible.builtin.fail:
        msg: " This playbook is designed only for the Ubuntu os"
      when: ansible_facts['distribution'] != 'Ubuntu'
    - name: registering microsoftkey
      ansible.builtin.get_url:
        url: "{{ feed_url }}"
        dest: "{{ feed_dir }}"
    - ansible.builtin.debug:
        msg: " registering key"
    - ansible.builtin.stat:
        path: /tmp/packages-microsoft-prod.deb
      register: package_file
    - ansible.builtin.debug:
        msg: "implement only if not exists"
    - name: implementing package
      ansible.builtin.dpkg_selections:
        name: "{{ feed_package }}"
        selection: install 
      when: "not package_file.stat.exists"
    - ansible.builtin.debug:
        msg: "completed setting up packages"
    - name: installing dotnet 
      ansible.builtin.apt:
        name: "{{ dot_package }}"
        update_cache: yes
        state: present 
    - name: installing nginx
      ansible.builtin.apt:
        name: "{{ package }}"
        update_cache: yes
        state: present 
    - ansible.builtin.debug:
        msg: "nginx is installed"
      notify:
        - start nginx
    - name: downloading nopCommerce
      ansible.builtin.get_url:
        url: "{{ nop_url }}"
        dest: "{{ home_dir }}"
    - ansible.builtin.debug:
        msg: "downloading nopCommerce"
      notify:
        - restart nopCommerce
    - name: installing nginx
      ansible.builtin.apt:
        name: "{{ unzip }}"
        update_cache: yes
        state: present 
    - ansible.builtin.debug:
        msg: "unzip is installed"
    - name: adding dir 
      ansible.builtin.file:
        path: "{{ home_dir }}"
        state: directory
    - name: unzipping nopCommerce
      ansible.builtin.unarchive:
        src: "{{ nop_url }}"
        dest: "{{ home_dir }}"
        owner: "{{ user }}"
        group: "{{ group }}"
        remote_src: yes
    - ansible.builtin.debug:
        msg: " nopCommerce is downloaded to the {{ home_dir }}" 
      notify:
        - restart nopCommerce
    - name: changing onwership
      ansible.builtin.file:
        path: "{{ file_dir }}"
        owner: "{{ user }}"
        group: "{{ group }}"
        recurse: directory
        mode: "0755"
      notify: restart nopCommerce
    - name: adding service 
      ansible.builtin.template:
        src: templates/nopCommerce.service.j2
        dest: "/etc/systemd/system/nopCommerce.service"
      notify:
        - restart nopCommerce
  handlers:
    - name: start nginx
      ansible.builtin.systemd_service:
        name: nginx
        enabled: true
        state: started  
    - name: restart nginx
      ansible.builtin.systemd_service:
        name: nginx
        enabled: true
        state: restarted  
    - name: restart nopCommerce
      ansible.builtin.systemd:
        name: nopCommerce
        state: restarted
        enabled: yes

   
- name: installing php
  hosts: all
  become: yes
  tasks:
    - name: fail on when comes to other os
      ansible.builtin.fail:
        msg: "build this playbook only on ubuntu family"
      when: ansible_facts['distribution'] != "Debian"
    - name: installing apache2
      ansible.builtin.apt:
        name: "{{package}}"
        update_cache: yes
        state: present 
      when: ansible_facts['os_family'] == "Ubuntu"
    - name: enable and start apache2
      ansible.builtin.service:
        name: "{{package}}"
        update_cache: yes
        state: started
    - name: intsall php packages 
      ansible.builtin.apt:
        name: "{{php_packages}}"
        update_cache: yes
        state: present 
    - name: restart apache 
      ansible.builtin.service:
        name: "{{package}}"
        update_cache: yes
        state: restarted
    - name: copy php.info
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/info.php
    - name: restart apache 
      ansible.builtin.service:
        name: "{{package}}"
        update_cache: yes
        state: restarted

    
